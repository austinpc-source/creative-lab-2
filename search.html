<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Brewery Lookup</title>
    <link rel="stylesheet" href="search.css">
  </head>
  <body>
      
    <div class="search-grid">
        <img src="logo.png" style="width:50%"/>
    </div>
    <div>
        <p class="text-box">Enter as much or as little information that you'd like to find breweries near you!<br> Or be adventurous and click our random button! </p>
    </div>
    <div class="search-grid">
        <div class="container">
            <div id="searchQuery">
                <form id="listOptions" action="breweryQuery.js" method="post">
                    <label for="type">Brewery Type:</label>
                    <input type="text" id="type" name="type" value="" placeholder="Enter Brewery Type">
                    <label for="name">Brewery Name:</label>
                    <input type="text" id="name" name="name" value="" placeholder="Enter Brewery Name">
                    <label for="city">City:</label>
                    <input type="text" id="city" name="city" value="" placeholder="Enter a City">
                    <label for="state">State:</label>
                    <input type="text" id="state" name="state" value="" placeholder="Enter a State">
                    
                    <button type="submit" id="submit" name="button">Search</button>
                </form>
                </div>
                <div id="searchQuery">
                <form id="randomOptions" action="breweryQuery.js" method="post">
                    <label for="type">Random List Size:</label>
                    <input type="text" id="size" name="size" value="">
                    <button type="button" id="randomize" name="button">Random Brewery</button>
                </form>
            </div>
        </div>
    </div>

    <div><br><br></div>

    <div class="search-grid">
      <div id="display_breweries">
      </div>
    </div>
    
    <div class="footer">
      Website Developers: Austin Clarke and Caitlin Mastroianni
      <a href="https://github.com/austinpc-source/creative-lab-2">Click here to see the Github Repository</a>
    </div>
    <script src="breweryQuery.js"></script>
  </body>
</html>
